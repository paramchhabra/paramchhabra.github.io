        <script type="text/javascript">

              // initialize global variables.

                  nodes = new vis.DataSet([{"color": "#00ffff", "id": "Inference of Energy Redistribution", "label": "Inference of Energy Redistribution", "shape": "box", "size": 30}, {"color": "#ffcc00", "id": "Maxima and Minima", "label": "Maxima and Minima", "shape": "box", "size": 30}, {"color": "#ffcc00", "id": "Average Intensity", "label": "Average Intensity", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Formula for AAmax", "label": "Formula for AAmax", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Formula for AAmin", "label": "Formula for AAmin", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Relation with Wavelength", "label": "Relation with Wavelength", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Spectrum of Wavelength", "label": "Spectrum of Wavelength", "shape": "box", "size": 30}, {"color": "#00ffff", "id": "Illustrations of Interference", "label": "Illustrations of Interference", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Maxima and Minima Formulas", "label": "Maxima and Minima Formulas", "shape": "box", "size": 30}, {"color": "#00ffff", "id": "Waves Resultant Amplitude", "label": "Waves Resultant Amplitude", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Formula", "label": "Formula", "shape": "box", "size": 30}, {"color": "#00ffff", "id": "Ratios of Resultant Intensity", "label": "Ratios of Resultant Intensity", "shape": "box", "size": 30}, {"color": "#00ffff", "id": "Graphical View", "label": "Graphical View", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Wave Optics", "label": "Wave Optics", "shape": "box", "size": 30}, {"color": "#ffcc00", "id": "Path Differences", "label": "Path Differences", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "In Lenses", "label": "In Lenses", "shape": "box", "size": 30}, {"color": "#ffcc00", "id": "Diffraction of Light", "label": "Diffraction of Light", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Limits", "label": "Limits", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Stress Analysis", "label": "Stress Analysis", "shape": "box", "size": 30}, {"color": "#00ffff", "id": "Thin Films", "label": "Thin Films", "shape": "box", "size": 30}, {"color": "#ffcc00", "id": "Polarization", "label": "Polarization", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Plane Polarized", "label": "Plane Polarized", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Transmitted through Analyzer", "label": "Transmitted through Analyzer", "shape": "box", "size": 30}, {"color": "#00ffff", "id": "Wavefront", "label": "Wavefront", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Shape of Source of Light", "label": "Shape of Source of Light", "shape": "box", "size": 30}, {"color": "#00ffff", "id": "Interference in Reflected Light", "label": "Interference in Reflected Light", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Key Points", "label": "Key Points", "shape": "box", "size": 30}, {"color": "#00ffff", "id": "Interference in Refracted Light", "label": "Interference in Refracted Light", "shape": "box", "size": 30}, {"color": "#00ffff", "id": "Diffraction and Optical Instruments", "label": "Diffraction and Optical Instruments", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Objective Lens", "label": "Objective Lens", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Impact on Image Formation", "label": "Impact on Image Formation", "shape": "box", "size": 30}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    "physics": {

            "onlyDynamicEdges": false,

};
