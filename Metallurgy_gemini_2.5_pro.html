3e 0, slope -ve). 2CO + O2 -\u003e 2CO2 (\u0394S \u003c 0, slope +ve). CO line crosses below many metal oxide lines at high T, making C/CO good reducing agent.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Example: Reduction of Fe2O3. Below ~1073K, CO is better reducing agent. Above ~1073K, C is better. FeO + CO -\u003e Fe + CO2 (Lower T in blast furnace). FeO + C -\u003e Fe + CO (Higher T).", "label": "Example: Reduction of Fe2O3. Below ~1073K, CO is better reducing agent. Above ~1073K, C is better. FeO + CO -\u003e Fe + CO2 (Lower T in blast furnace). FeO + C -\u003e Fe + CO (Higher T).", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Example: Reduction of ZnO. ZnO + C -\u003e Zn + CO requires T \u003e ~1270K (where C-\u003eCO line is below Zn-\u003eZnO line).", "label": "Example: Reduction of ZnO. ZnO + C -\u003e Zn + CO requires T \u003e ~1270K (where C-\u003eCO line is below Zn-\u003eZnO line).", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Purification of crude metal.", "label": "Purification of crude metal.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Distillation: For volatile metals (Zn, Cd, Hg). Impurities non-volatile.", "label": "Distillation: For volatile metals (Zn, Cd, Hg). Impurities non-volatile.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Liquation: For low M.P. metals (Sn, Pb). Impurities have high M.P. Metal melted on sloping hearth.", "label": "Liquation: For low M.P. metals (Sn, Pb). Impurities have high M.P. Metal melted on sloping hearth.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Electrolytic Refining: Impure metal = Anode, Pure metal = Cathode, Electrolyte = Soluble salt of metal. Example: Cu (Anode mud: Ag, Au, Pt), Al (Hoope\u0027s Process - 3 layers).", "label": "Electrolytic Refining: Impure metal = Anode, Pure metal = Cathode, Electrolyte = Soluble salt of metal. Example: Cu (Anode mud: Ag, Au, Pt), Al (Hoope\u0027s Process - 3 layers).", "shape": "box", "s ram)", "to": "Ellingham Diagram: Plot of \u0394fG\u00b0 (Std. Gibbs free energy of formation of oxide) vs Temperature (T)."}, {"arrows": "to", "from": "Thermodynamic Principles (Ellingham Diagram)", "to": "Interpretation: Lower line (more negative \u0394fG\u00b0) element can reduce the oxide of element with upper line. Slope relates to \u0394S (usually +ve for M + O2 -\u003e MxOy if O2 is gas). Phase changes cause slope change."}, {"arrows": "to", "from": "Thermodynamic Principles (Ellingham Diagram)", "to": "C as Reducing Agent: C + O2 -\u003e CO2 (\u0394S \u2248 0, slope \u2248 0). 2C + O2 -\u003e 2CO (\u0394S \u003e 0, slope -ve). 2CO + O2 -\u003e 2CO2 (\u0394S \u003c 0, slope +ve). CO line crosses below many metal oxide lines at high T, making C/CO good reducing agent."}, {"arrows": "to", "from": "Thermodynamic Principles (Ellingham Diagram)", "to": "Example: Reduction of Fe2O3. Below ~1073K, CO is better reducing agent. Above ~1073K, C is better. FeO + CO -\u003e Fe + CO2 (Lower T in blast furnace). FeO + C -\u003e Fe + CO (Higher T)."}, {"arrows": "to", "from": "Thermodynamic Principles (Ellingham Diagram)", "to": "Example: Reduction of ZnO. ZnO + C -\u003e Zn + CO requires T \u003e ~1270K (where C-\u003eCO line is below Zn-\u003eZnO line)."}, {"arrows": "to", "from": "Refining of Metals", "to": "Purification of crude metal."}, {"arrows": "to", "from": "Refining of Metals", "to": "Distillation: For volatile metals (Zn, Cd, Hg). Impurities non-volatile."}, {"arrows": "to", "from": "Refining of Metals", "to": "Liquation: For low M.P. metals (Sn, Pb). Impurities have high M.P. Metal melted on sloping hearth."}, {"arrows": "to", "from": "Refining of Metals", "to": "Electrolytic Refining: Impure metal = Anode, Pure metal = Cathode, Electrolyte = Soluble salt of metal. Example: Cu (Anode mud: Ag, Au, Pt), Al (Hoope\u0027s Process - 3 layers)."}, {"arrows": "to", "from": "Refining of Metals", "to": "Zone Refining: Principle: Impurities more soluble in melt than solid
