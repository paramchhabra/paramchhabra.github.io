ath of a charged particle in an electric field is a parabola"}, {"arrows": "to", "from": "6. Motion of a charged particle in uniform electric field", "to": "2 mvx 2 qE y \uf03d where x is the width of the electric field"}, {"arrows": "to", "from": "6. Motion of a charged particle in uniform electric field", "to": "y is the displacement of the particle from its straight path"}, {"arrows": "to", "from": "6. Motion of a charged particle in uniform electric field", "to": "v is the speed of the charged particle"}, {"arrows": "to", "from": "6. Motion of a charged particle in uniform electric field", "to": "q is the charge of the particle"}, {"arrows": "to", "from": "6. Motion of a charged particle in uniform electric field", "to": "E is the electric field intensity"}, {"arrows": "to", "from": "6. Motion of a charged particle in uniform electric field", "to": "m is the mass of the particle"}, {"arrows": "to", "from": "7. Motion of the charged particle in a magnetic field", "to": "The path of a charged particle in a magnetic field."}, {"arrows": "to", "from": "8. Motion of the charged particle in a magnetic field", "to": "The path of a charged particle in a magnetic field"}]);

                  var options = {
    "configure": {

        "hideNodesOnDrag": false

    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
