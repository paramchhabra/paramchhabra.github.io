        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#00ffff", "id": "Inference and Redistribution of Energy", "label": "Inference and Redistribution of Energy", "shape": "box", "size": 30}, {"color": "#ffcc00", "id": "Average Intensity", "label": "Average Intensity", "shape": "box", "size": 30}, {"color": "#ffcc00", "id": "Spectrum of Wavelength", "label": "Spectrum of Wavelength", "shape": "box", "size": 30}, {"color": "#ffcc00", "id": "Shift of Spectrum", "label": "Shift of Spectrum", "shape": "box", "size": 30}, {"color": "#ffcc00", "id": "Illustrations of Interference", "label": "Illustrations of Interference", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Formula: 222121minmaxwavelength", "label": "Formula: 222121minmaxwavelength", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "So spectrum", "label": "So spectrum", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Independent of wavelength", "label": "Independent of wavelength", "shape": "box", "size": 30}, {"color": "#ffcc00", "id": "Maximum and Minimum", "label": "Maximum and Minimum", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Formula for max: 2a0If", "label": "Formula for max: 2a0If", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Formula for min: 0 if a1 = a2", "label": "Formula for min: 0 if a1 = a2", "shape": "box", "size": 30}, {"color": "#00ffff", "id": "Waves Resultant Amplitude", "label": "Waves Resultant Amplitude", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Formula: cos(aa2)", "label": "Formula: cos(aa2)", "shape": "box", "size": 30}, {"color": "#00ffff", "id": "Path Difference between Interfering Waves", "label": "Path Difference between Interfering Waves", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Formula: g84 g32 g32 sindD", "label": "Formula: g84 g32 g32 sindD", "shape": "box", "size": 30}, {"color": "#00ffff", "id": "Thin Films", "label": "Thin Films", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Polarization by Scattering", "label": "Polarization by Scattering", "shape": "box", "size": 30}, {"color": "#00ffff", "id": "Transmitted Light through Analyzer", "label": "Transmitted Light through Analyzer", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Intensity varies as the square of the cosine of the angle", "label": "Intensity varies as the square of the cosine of the angle", "shape": "box", "size": 30}, {"color": "#00ffff", "id": "Angle of Polarization", "label": "Angle of Polarization", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Formula: g84p", "label": "Formula: g84p", "shape": "box", "size": 30}, {"color": "#00ffff", "id": "Thin Films - Interference", "label": "Thin Films - Interference", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Plane polarized light", "label": "Plane polarized light", "shape": "box", "size": 30}, {"color": "#00ffff", "id": "Malus Law", "label": "Malus Law", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Applies to transparent media with refractive index", "label": "Applies to transparent media with refractive index", "shape": "box", "size": 30}, {"color": "#00ffff", "id": "Diffraction of Light", "label": "Diffraction of Light", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Stress analysis", "label": "Stress analysis", "shape": "box", "size": 30}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Inference and Redistribution of Energy", "to": "Average Intensity"}, {"arrows": "to", "from": "Inference and Redistribution of Energy", "to": "Spectrum of Wavelength"}, {"arrows": "to", "from": "Inference and Redistribution of Energy", "to": "Shift of Spectrum"}, {"arrows": "to", "from": "Inference and Redistribution of Energy", "to": "Illustrations of Interference"}, {"arrows": "to", "from": "Average Intensity", "to": "Formula: 222121minmaxwavelength"}, {"arrows": "to", "from": "Spectrum of Wavelength", "to": "So spectrum"}, {"arrows": "to", "from": "Shift of Spectrum", "to": "Independent of wavelength"}, {"arrows": "to", "from": "Illustrations of Interference", "to": "Maximum and Minimum"}, {"arrows": "to", "from": "Maximum and Minimum", "to": "Formula for max: 2a0If"}, {"arrows": "to", "from": "Maximum and Minimum", "to": "Formula for min: 0 if a1 = a2"}, {"arrows": "to", "from": "Waves Resultant Amplitude", "to": "Formula: cos(aa2)"}, {"arrows": "to", "from": "Path Difference between Interfering Waves", "to": "Formula: g84 g32 g32 sindD"}, {"arrows": "to", "from": "Thin Films", "to": "Polarization by Scattering"}, {"arrows": "to", "from": "Transmitted Light through Analyzer", "to": "Intensity varies as the square of the cosine of the angle"}, {"arrows": "to", "from": "Angle of Polarization", "to": "Formula: g84p"}, {"arrows": "to", "from": "Thin Films - Interference", "to": "Plane polarized light"}, {"arrows": "to", "from": "Malus Law", "to": "Applies to transparent media with refractive index"}, {"arrows": "to", "from": "Diffraction of Light", "to": "Stress analysis"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
