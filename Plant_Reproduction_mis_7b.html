 hysterophorus) is major source of pollen allergy . It also causes harm to internal body organs. It was introduced in India along with imported wheat."}, {"arrows": "to", "from": "Fruit Development", "to": "Fruit: Ripened ovary or fertilized ovary is called fruit."}, {"arrows": "to", "from": "Fruit Development", "to": "Wall of the ovary forms fleshy or dry fruit wall called pericarp."}, {"arrows": "to", "from": "Fruit Development", "to": "Fleshy fruit or pericarp has three layers \u2013 epicarp, mesocarp and endocarp."}, {"arrows": "to", "from": "Fruit Development", "to": "It is the covering of fruit that develops from ovary wall"}, {"arrows": "to", "from": "Seed Development", "to": "Ripened ovules are known as seeds."}, {"arrows": "to", "from": "Seed Development", "to": "Integuments of ovule forms seed coat . Outer integuments form testa and tegmen develops from inner integuments."}, {"arrows": "to", "from": "Seed Development", "to": "Funiculus forms seed stalk. The stalk ultimately withers and leaves a minute scar called hilum"}, {"arrows": "to", "from": "Seed Dispersal", "to": "Seeds can be dispersed by wind"}, {"arrows": "to", "from": "Seed Dispersal", "to": "Seeds can be dispersed by animals"}, {"arrows": "to", "from": "Seed Dispersal", "to": "Seeds can be dispersed by water"}, {"arrows": "to", "from": "Sexual Reproduction in Flowering Plants", "to": "Sexual reproduction is the process of development of new organisms from two parents through fusion of male and female gamete."}, {"arrows": "to", "from": "Flower Structure", "to": "The flower is the main struct ure concerned with reproduction."}, {"arrows": "to", "from": "Flower Structure", "to": "The reproductive organs or the sporophylls are produced within the flowers."}, {"arrows": "to", "from": "Flower Structure", "to": "The sporophylls are of two types microsporophylls (stamen) and megasporophylls (carpel)"}, {"arrows": "to", "from": "Pollen Grain Formation", "to": "Formation of microspores"}, {"arrows": "to", "from": "Pollen Grain Formation", "to": "Surrounded by a two layered wall"}, {"arrows": "to", "from": "Pollen Grain Formation", "to": "The tapetum gets used up and the anther becomes dry structure"}, {"arrows": "to", "from": "Embryo Sac Formation", "to": "Ovarian megaspore"}, {"arrows": "to", "from": "Embryo Sac Formation", "to": "Divides to form seven cells"}, {"arrows": "to", "from": "Embryo Sac Formation", "to": "Three cells are present together at the micropylar end. They constitute the egg apparatus"}, {"arrows": "to", "from": "Pollination", "to": "Pollination is the process of transfer of pollen grains from anther and to the stigma of the flower"}, {"arrows": "to", "from": "Pollination", "to": "Pollination is of two types: self-pollination and cross pollination"}, {"arrows": "to", "from": "Self Pollination", "to": "Autogamy: At the same flower"}, {"arrows": "to", "from": "Self Pollination", "to": "Geitonogamy: Between different flowers on same plant"}, {"arrows": "to", "from": "Double Fertilization", "to": "Fusion of male and female gametes to form the zygote."}, {"arrows": "to", "from": "Double Fertilization", "to": "The pollen tube releases two male gametes into the embryo sac . One of the male gametes fuses with the egg, to form the diploid zygote. This is called syngamy or also called generative fertilization."}, {"arrows": "to", "from": "Double Fertilization", "to": "The second male gametes fuses with the two polar nuclei. This produces a triploid primary endosperm nucleus. This is called as triple fusion and is also known as vegetative fertilization"}, {"arrows": "to", "from": "Orthotropous and Anatropous Ovules", "to": "Orthotropous (Erect): \u2013 The body of the ovule lies straight and directly over the funicle. Hilum, chalaza and micropyle lie on the same line. E.g. Polygonum."}, {"arrows": "to", "from": "Orthotropous and Anatropous Ovules", "to": "Anatropous (Inverted):- The body of ovule is inverted. The ovule is fused with the funicle. The fusion of the ovule with the funicle forms a ridge called raphe. Hilum and micropyle are close to the funicle. The chalaza is on the end opposite to the micropyle . It is the most common type of ovule. E.g. Ranunculus"}, {"arrows": "to", "from": "Parthenogenesis", "to": "Development of a new individual from a single gamete without fusion with another gamete"}, {"arrows": "to", "from": "Parthenogenesis Types", "to": "Haploid parthenogenesis: The embryo sac and its egg are haploid."}, {"arrows": "to", "from": "Parthenogenesis Types", "to": "Diploid parthenogenesis: The embryo sac , as its contained egg , is diploid. It undergoes mitosis to produce a diploid embryo"}, {"arrows": "to", "from": "Polyembryony", "to": "The phenomenon of having more than one embryo is called polyembryony"}, {"arrows": "to", "from": "Polyembryony", "to": "Occurrence of polyembryony due to fertilization of more than one egg cell is called simple polyembryony"}, {"arrows": "to", "from": "Polyembryony", "to": "Formation of additional embryos can also occur from different parts of ovule like synergids, antipodal, nucellus, integuments etc"}, {"arrows": "to", "from": "Polyembryony Causes", "to": "Cleavage of proembryo e.g. family orchidaceae."}, {"arrows": "to", "from": "Polyembryony Causes", "to": "Development of many embryos from other cells of embryo sac except egg. E.g. Argemone"}, {"arrows": "to", "from": "Polyembryony Causes", "to": "Formation of many embryos due to presence of more than one embryo sac in same ovule e.g. Citrus"}, {"arrows": "to", "from": "Polyembryony Causes", "to": "Formation of many embryos from the structure outside the embryo sac e.g. mango, Opuntia"}, {"arrows": "to", "from": "Polyembryony Significance", "to": "Polyembryony is important for practical reasons because genetically uniform parental type seedlings can be obtained from nucellar embryos"}]);

                  nodeColors = {};

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';

                      network.once("stabilizationIterationsDone", function() {
