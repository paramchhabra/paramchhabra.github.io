3. Properties: Colourless oily liquid, Pyramidal shape (sp3), Hydrolysis: PCl3 + 3H2O -\u003e H3PO3 + 3HCl. Reacts with -OH groups: 3CH3COOH + PCl3 -\u003e 3CH3COCl + H3PO3.", "label": "Phosphorus Trichloride (PCl3): Prep: P4(white) + 6Cl2(limited) -\u003e 4PCl3. Properties: Colourless oily liquid, Pyramidal shape (sp3), Hydrolysis: PCl3 + 3H2O -\u003e H3PO3 + 3HCl. Reacts with -OH groups: 3CH3COOH + PCl3 -\u003e 3CH3COCl + H3PO3.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Phosphorus Pentachloride (PCl5): Prep: P4(white) + 10Cl2(excess) -\u003e 4PCl5; P4 + 10SO2Cl2 -\u003e 4PCl5 + 10SO2. Properties: Yellowish-white solid, Trigonal bipyramidal (gas/liquid, sp3d), Ionic in solid state [PCl4]+[PCl6]-. Hydrolysis: PCl5 + H2O -\u003e POCl3 + 2HCl; POCl3 + 3H2O -\u003e H3PO4 + 3HCl. Reacts with -OH groups: C2H5OH + PCl5 -\u003e C2H5Cl + POCl3 + HCl. Heat: PCl5 \u003c=\u003e PCl3 + Cl2.", "label": "Phosphorus Pentachloride (PCl5): Prep: P4(white) + 10Cl2(excess) -\u003e 4PCl5; P4 + 10SO2Cl2 -\u003e 4PCl5 + 10SO2. Properties: Yellowish-white solid, Trigonal bipyramidal (gas/liquid, sp3d), Ionic in solid state [PCl4]+[PCl6]-. Hydrolysis: PCl5 + H2O -\u003e POCl3 + 2HCl; POCl3 + 3H2O -\u003e H3PO4 + 3HCl. Reacts with -OH groups: C2H5OH + PCl5 -\u003e C2H5Cl + POCl3 + HCl. Heat: PCl5 \u003c=\u003e PCl3 + Cl2.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Phosphorus Trioxide (P4O6): Prep: P4 + 3O2(limited) -\u003e P4O6. Properties: White solid, Cage structure. Reaction with H2O: P4O6 + 6H2O(cold) -\u003e 4H3PO3; P4O6 + 6H2O(hot) -\u003e 3H3PO4 + PH3 (Disproportionation). Acidic oxide.", "label": "Phosphorus Trioxide (P4O6): Prep: P4 + 3O2(limited) -\u003e P4O6. Properties: White solid, Cage structure. Reaction with H2O: P4O6 + 6H2O(cold) -\u003e 4H3PO3; P4O6 + 6H2O(hot) -\u003e 3H3PO4 + PH3 (Disproportionation). Acidic oxide.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Phosphorus Pentoxide (P4O10): Prep: P4 + 5O2(excess) -\u003e P4O10. Properties: White solid, Cage structure. Powerful dehydrating agent (drying agent). Reaction with H2O: P4O10 + 6H2O -\u003e 4H3PO4 (forms HPO3, H4P2O7 as intermediates). Dehydrates acids: 4HNO3 + P4O10 -\u003e 2N2O5 + 4HPO3; 2H2SO4 + P4O10 -\u003e 2SO3 + 4HPO3. Acidic oxide.", "label": "Phosphorus Pentoxide (P4O10): Prep: P4 + 5O2(excess) -\u003e P4O10. Properties: White solid, Cage structure. Powerful dehydrating agent (drying agent). Reaction with H2O: P4O10 + 6H2O -\u003e 4H3PO4 (forms HPO3, H4P2O7 as intermediates). Dehydrates acids: 4HNO3 + P4O10 -\u003e 2N2O5 + 4HPO3; 2H2SO4 + P4O10 -\u003e 2SO3 + 4HPO3. Acidic oxide.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "General: Contain P=O and P-OH bonds. P-H bond imparts reducing properties. Acids with P-H are reducing.", "label": "General: Contain P=O and P-OH bonds. P-H bond imparts reducing properties. Acids with P-H are reducing.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Hypophosphorous Acid (H3PO2, +1): Structure (1 P-OH, 2 P-H, 1 P=O). Monobasic acid. Strong reducing agent (e.g., reduces AgNO3 to Ag). Disproportionates on heating.", "label": "Hypophosphorous Acid (H3PO2, +1): Structure (1 P-OH, 2 P-H, 1 P=O). Monobasic acid. Strong reducing agent (e.g., reduces AgNO3 to Ag). Disproportionates on heating.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Orthophosphorous Acid (H3PO3, +3): Structure (2 P-OH, 1 P-H, 1 P=O). Dibasic acid. Reducing agent. Disproportionates on heating: 4H3PO3 -\u003e 3H3PO4 + PH3.", "label": "Orthophosphorous Acid (H3PO3, +3): Structure (2 P-OH, 1 P-H, 1 P=O). Dibasic acid. Reducing agent. Disproportionates on heating: 4H3PO3 -\u003e 3H3PO4 + PH3.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Orthophosphoric Acid (H3PO4, +5): Structure (3 P-OH, 1 P=O). Tribasic acid. Non-reducing.", "label": "Orthophosphoric Acid (H3PO4, +5): Structure (3 P-OH, 1 P=O). Tribasic acid. Non-reducing.", "shape": "box", "size": 30}, {"color": "#00ff6 , N2O)"}, {"arrows": "to", "from": "Ozone (O3)", "to": "Preparation: 3O2 --(Silent Electric Discharge)--\u003e 2O3 (Endothermic)"}, {"arrows": "to", "from": "Ozone (O3)", "to": "Properties: Pale blue gas, Diamagnetic, Powerful oxidising agent (O3 -\u003e O2 + [O]). Oxidises PbS -\u003e PbSO4, KI -\u003e I2."}, {"arrows": "to", "from": "Ozone (O3)", "to": "Structure: Angular molecule."}, {"arrows": "to", "from": "Ozone (O3)", "to": "Uses: Germicide, Sterilising water, Bleaching oils, flour, starch, Oxidising agent."}, {"arrows": "to", "from": "Sulphur Allotropes", "to": "Rhombic Sulphur (\u03b1-Sulphur): Stable below 369K, Yellow, S8 puckered rings."}, {"arrows": "to", "from": "Sulphur Allotropes", "to": "Monoclinic Sulphur (\u03b2-Sulphur): Stable above 369K, Needle-shaped, S8 puckered rings."}, {"arrows": "to", "from": "Sulphur Allotropes", "to": "Transition Temperature: 369K (\u03b1-Sulphur \u003c=\u003e \u03b2-Sulphur)"}, {"arrows": "to", "from": "Sulphur Allotropes", "to": "Other forms: S6 (chair form), S2 (paramagnetic, high temp)"}, {"arrows": "to", "from": "Sulphur Dioxide (SO2)", "to": "Preparation: S + O2 -\u003e SO2; 4FeS2 + 11O2 -\u003e 2Fe2O3 + 8SO2; Na2SO3 + H2SO4(dil) -\u003e Na2SO4 + H2O + SO2"}, {"arrows": "to", "from": "Sulphur Dioxide (SO2)", "to": "Properties: Colourless gas, pungent smell, Angular structure (sp2), Acidic oxide (SO2 + 2NaOH -\u003e Na2SO3 + H2O)"}, {"arrows": "to", "from": "Sulphur Dioxide (SO2)", "to": "Reactions: SO2 + Cl2 -\u003e SO2Cl2 (Sulphuryl chloride)"}, {"arrows": "to", "from": "Sulphur Dioxide (SO2)", "to": "Reactions: 2SO2 + O2 --(V2O5 catalyst, \u0394)--\u003e 2SO3 (Contact process step)"}, {"arrows": "to", "from": "Sulphur Dioxide (SO2)", "to": "Reducing Agent: SO2 + 2Fe3+ + 2H2O -\u003e SO42- + 2Fe2+ + 4H+; 5SO2 + 2MnO4- + 2H2O -\u003e 5SO42- + 2Mn2+ + 4H+"}, {"arrows": "to", "from": "Sulphur Dioxide (SO2)", "to": "Bleaching Action: By reduction (temporary). SO2 + 2H2O -\u003e H2SO4 + 2[H]. Coloured + [H] -\u003e Colourless."}, {"arrows": "to", "from": "Sulphur Dioxide (SO2)", "to": "Uses: Mfg H2SO4, Refining sugar/petroleum, Bleaching wool/silk, Disinfectant."}, {"arrows": "to", "from": "Oxoacids of Sulphur", "to": "Sulphurous acid series: H2SO3 (Sulphurous acid, +4)"}, {"arrows": "to", "from": "Oxoacids of Sulphur", "to": "Sulphuric acid series: H2SO4 (Sulphuric acid, +5), H2S2O7 (Pyrosulphuric acid/Oleum, +6), H2SO5 (Peroxomonosulphuric acid/Caro\u0027s acid, +6), H2S2O8 (Peroxodisulphuric acid/Marshall\u0027s acid, +6)"}, {"arrows": "to", "from": "Oxoacids of Sulphur", "to": "Thionic acid series: H2S2O6 (Dithionic acid), H2SnO6 (Polythionic acids, n=3,4...)"}, {"arrows": "to", "from": "Oxoacids of Sulphur", "to": "Thionous acid series: H2S2O3 (Thiosulphuric acid, +2 avg)"}, {"arrows": "to", "from": "Sulphuric Acid (H2SO4)", "to": "Preparation (Contact Process): Step 1: S + O2 -\u003e SO2 or 4FeS2 + 11O2 -\u003e 2Fe2O3 + 8SO2. Step 2: 2SO2 + O2 \u003c=\u003e 2SO3 (Catalyst V2O5, 720K, 2 bar). Step 3: SO3 + H2SO4(conc) -\u003e H2S2O7 (Oleum). Step 4: H2S2O7 + H2O -\u003e 2H2SO4."}, {"arrows": "to", "from": "Sulphuric Acid (H2SO4)", "to": "Properties: Colourless, dense, oily liquid. High BP, viscous (H-bonding)."}, {"arrows": "to", "from": "Sulphuric Acid (H2SO4)", "to": "Chemical Properties: Low volatility, Strong acidic character (Ka1 large, Ka2=1.2x10^-2), Strong affinity for water (Dehydrating agent - chars sugar C12H22O11 -\u003e 12C + 11H2O), Oxidising agent (moderate strength, depends on conc/temp)."}, {"arrows": "to", "from": "Sulphuric Acid (H2SO4)", "to": "Oxidising Reactions: Cu + 2H2SO4(conc) -\u003e CuSO4 + SO2 + 2H2O; S + 2H2SO4(conc) -\u003e 3SO2 + 2H2O; C + 2H2SO4(conc) -\u003e CO2 + 2SO2 + 2H2O"}, {"arrows": "to", "from": "Sulphuric Acid (H2SO4)", "to": "Uses: Fertilizer manufacture (ammonium sulphate, superphosphate), Chemical industry, Petroleum refining, Detergents, Metallurgy, Batteries, Lab reagent."}, {"arrows": "to", "from": "Sodium Thiosulphate (Na2S2O3.5H2O)", "to": "Common Name: Hypo"}, {"arrows": "to", "from": "Sodium Thiosulphate (Na2S2O3.5H2O)", "to": "Preparation: Na2SO3(aq) + S(s) --(boil)--\u003e Na2S2O3(aq)"}, {"arrows": "to", "from": "Sodium Thiosulphate (Na2S2O3.5H2O)", "to": "Properties: Colourless crystalline solid."}, {"arrows": "to", "from": "Sodium Thiosulphate (Na2S2O3.5H2O)", "to": "Reaction with I2: 2S2O32- + I2 -\u003e S4O62- (tetrathionate) + 2I- (Used in iodometry)"}, {"arrows": "to", "from": "Sodium Thiosulphate (Na2S2O3.5H2O)", "to": "Reaction with Acids: Na2S2O3 + 2HCl -\u003e 2NaCl + H2O + SO2 + S(colloidal)"}, {"arrows": "to", "from": "Sodium Thiosulphate (Na2S2O3.5H2O)", "to": "Uses: Photography (fixer - dissolves AgBr as Na3[Ag(S2O3)2]), Antichlor (removes excess Cl2), Iodometric titrations."}, {"arrows": "to", "from": "General Characteristics (Group 16)", "to": "Electronic Configuration: ns2 np4"}, {"arrows": "to", "from": "General Characteristics (Group 16)", "to": "Atomic/Ionic Radii: Increase down the group"}, {"arrows": "to", "from": "General Characteristics (Group 16)", "to": "Ionization Enthalpy: Decrease down the group (Less than Group 15)"}, {"arrows": "to", "from": "General Characteristics (Group 16)", "to": "Electron Gain Enthalpy: S \u003e Se \u003e Te \u003e Po \u003e O (O is less negative due to small size)"}, {"arrows": "to", "from": "General Characteristics (Group 16)", "to": "Electronegativity: Decrease down the group (O is second highest)"}, {"arrows": "to", "from": "General Characteristics (Group 16)", "to": "Physical Properties: O, S (non-metals), Se, Te (metalloids), Po (metal). MP/BP increase down the group."}, {"arrows": "to", "from": "Chemical Properties (Group 16)", "to": "Oxidation States: -2 (common, esp. O, S), +2, +4, +6 (stability +6: S\u003cSe\u003cTe; stability +4: S\u003cSe\u003cTe)"}, {"arrows": "to", "from": "Chemical Properties (Group 16)", "to": "Reactivity with Hydrogen (H2E): H2O, H2S, H2Se, H2Te, H2Po. Volatile hydrides. Acidic character: H2O\u003cH2S\u003cH2Se\u003cH2Te. Thermal stability: H2O\u003eH2S\u003eH2Se\u003eH2Te. Reducing property: H2S\u003cH2Se\u003cH2Te. Bond angle decreases down the group."}, {"arrows": "to", "from": "Chemical Properties (Group 16)", "to": "Reactivity with Oxygen (EO2, EO3): O3; SO2, SeO2, TeO2, PoO2; SO3, SeO3, TeO3. Acidic nature decreases down the group. SO2 (reducing), TeO2 (oxidising)."}, {"arrows": "to", "from": "Chemical Properties (Group 16)", "to": "Reactivity with Halogens (EX2, EX4, EX6): Stability F\u003eCl\u003eBr\u003eI. Hexafluorides (SF6, SeF6, TeF6 - gaseous, octahedral, SF6 exceptionally stable). Tetrafluorides (SF4(g), SeF4(l), TeF4(s) - sp3d, see-saw). Dihalides (sp3, tetrahedral). Monohalides (dimeric S2F2, S2Cl2, Se2Cl2 etc, disproportionate)"}, {"arrows": "to", "from": "Allotropes", "to": "White Phosphorus: Discrete tetrahedral P4 units, Translucent waxy solid, Poisonous, Insoluble H2O, Soluble CS2, Glows in dark (chemiluminescence), Very reactive (catches fire in air P4+5O2-\u003eP4O10)."}, {"arrows": "to", "from": "Allotropes", "to": "Red Phosphorus: Polymeric structure (linked P4 tetrahedra), Opaque solid, Non-poisonous, Insoluble H2O \u0026 CS2, Less reactive than white P."}, {"arrows": "to", "from": "Allotropes", "to": "Black Phosphorus: Most stable allotrope, Two forms (\u03b1-black, \u03b2-black), Layered structure, Conductor of electricity."}, {"arrows": "to", "from": "Allotropes", "to": "Interconversion: White P --(heat 573K, inert atm)--\u003e Red P; Red P --(heat \u003e573K, inert atm, condense vapour)--\u003e White P; White P --(high pressure, 473K)--\u003e Black P."}, {"arrows": "to", "from": "Chemical Properties of Phosphorus", "to": "Reaction with Air/O2: P4 + 3O2(limited) -\u003e P4O6; P4 + 5O2(excess) -\u003e P4O10"}, {"arrows": "to", "from": "Chemical Properties of Phosphorus", "to": "Reaction with Halogens: P4 + 6Cl2(limited) -\u003e 4PCl3; P4 + 10Cl2(excess) -\u003e 4PCl5"}, {"arrows": "to", "from": "Chemical Properties of Phosphorus", "to": "Reaction with NaOH (Disproportionation): P4 + 3NaOH + 3H2O --(heat, inert atm)--\u003e PH3 + 3NaH2PO2 (Sodium hypophosphite)"}, {"arrows": "to", "from": "Chemical Properties of Phosphorus", "to": "Reaction with Acids: P4 + 20HNO3(conc) -\u003e 4H3PO4 + 20NO2 + 4H2O; P4 + 10H2SO4(conc) -\u003e 4H3PO4 + 10SO2 + 4H2O"}, {"arrows": "to", "from": "Phosphine (PH3)", "to": "Preparation (Lab): P4(white) + 3NaOH + 3H2O -\u003e PH3 + 3NaH2PO2; Ca3P2 + 6H2O -\u003e 3Ca(OH)2 + 2PH3"}, {"arrows": "to", "from": "Phosphine (PH3)", "to": "Purification: Impure PH3 (contains P2H4) is spontaneously flammable. Purify by absorbing in HI (forms PH4I) then treat with KOH."}, {"arrows": "to", "from": "Phosphine (PH3)", "to": "Properties: Colourless gas, Rotten fish smell, Highly poisonous, Weakly basic (PH3 + HBr -\u003e PH4Br), Decomposes on heating."}, {"arrows": "to", "from": "Phosphine (PH3)", "to": "Uses: Holme\u0027s signals (CaC2 + Ca3P2 container), Smoke screens."}, {"arrows": "to", "from": "Phosphorus Halides (PCl3, PCl5)", "to": "Phosphorus Trichloride (PCl3): Prep: P4(white) + 6Cl2(limited) -\u003e 4PCl3. Properties: Colourless oily liquid, Pyramidal shape (sp3), Hydrolysis: PCl3 + 3H2O -\u003e H3PO3 + 3HCl. Reacts with -OH groups: 3CH3COOH + PCl3 -\u003e 3CH3COCl + H3PO3."}, {"arrows": "to", "from": "Phosphorus Halides (PCl3, PCl5)", "to": "Phosphorus Pentachloride (PCl5): Prep: P4(white) + 10Cl2(excess) -\u003e 4PCl5; P4 + 10SO2Cl2 -\u003e 4PCl5 + 10SO2. Properties: Yellowish-white solid, Trigonal bipyramidal (gas/liquid, sp3d), Ionic in solid state [PCl4]+[PCl6]-. Hydrolysis: PCl5 + H2O -\u003e POCl3 + 2HCl; POCl3 + 3H2O -\u003e H3PO4 + 3HCl. Reacts with -OH groups: C2H5OH + PCl5 -\u003e C2H5Cl + POCl3 + HCl. Heat: PCl5 \u003c=\u003e PCl3 + Cl2."}, {"arrows": "to", "from": "Oxides of Phosphorus (P4O6, P4O10)", "to": "Phosphorus Trioxide (P4O6): Prep: P4 + 3O2(limited) -\u003e P4O6. Properties: White solid, Cage structure. Reaction with H2O: P4O6 + 6H2O(cold) -\u003e 4H3PO3; P4O6 + 6H2O(hot) -\u003e 3H3PO4 + PH3 (Disproportionation). Acidic oxide."}, {"arrows": "to", "from": "Oxides of Phosphorus (P4O6, P4O10)", "to": "Phosphorus Pentoxide (P4O10): Prep: P4 + 5O2(excess) -\u003e P4O10. Properties: White solid, Cage structure. Powerful dehydrating agent (drying agent). Reaction with H2O: P4O10 + 6H2O -\u003e 4H3PO4 (forms HPO3, H4P2O7 as intermediates). Dehydrates acids: 4HNO3 + P4O10 -\u003e 2N2O5 + 4HPO3; 2H2SO4 + P4O10 -\u003e 2SO3 + 4HPO3. Acidic oxide."}, {"arrows": "to", "from": "Oxoacids of Phosphorus", "to": "General: Contain P=O and P-OH bonds. P-H bond imparts reducing properties. Acids with P-H are reducing."}, {"arrows": "to", "from": "Oxoacids of Phosphorus", "to": "Hypophosphorous Acid (H3PO2, +1): Structure (1 P-OH, 2 P-H, 1 P=O). Monobasic acid. Strong reducing agent (e.g., reduces AgNO3 to Ag). Disproportionates on heating."}, {"arrows": "to", "from": "Oxoacids of Phosphorus", "to": "Orthophosphorous Acid (H3PO3, +3): Structure (2 P-OH, 1 P-H, 1 P=O). Dibasic acid. Reducing agent. Disproportionates on heating: 4H3PO3 -\u003e 3H3PO4 + PH3."}, {"arrows": "to", "from": "Oxoacids of Phosphorus", "to": "Orthophosphoric Acid (H3PO4, +5): Structure (3 P-OH, 1 P=O). Tribasic acid. Non-reducing."}, {"arrows": "to", "from": "Oxoacids of Phosphorus", "to": "Pyrophosphoric Acid (H4P2O7, +5): Prep: 2H3PO4 --(heat 250\u00b0C)--\u003e H4P2O7 + H2O. Structure (2 P=O, 4 P-OH, 1 P-O-P). Tetrabasic acid."}, {"arrows": "to", "from": "Oxoacids of Phosphorus", "to": "Metaphosphoric Acid ((HPO3)n, +5): Polymeric structures (cyclic or linear)."}, {"arrows": "to", "from": "Occurrence (Phosphorus)", "to": "Minerals: Phosphorite Ca3(PO4)2, Fluorapatite Ca3(PO4)2.CaF2 (or Ca5(PO4)3F), Chlorapatite Ca3(PO4)2.CaCl2"}, {"arrows": "to", "from": "Occurrence (Phosphorus)", "to": "Biological: Bones (Calcium phosphate ~58%), Teeth, DNA, RNA, ATP"}, {"arrows": "to", "from": "Aqua Regia", "to": "Composition: 1 part conc. HNO3 + 3 parts conc. HCl (by volume)."}, {"arrows": "to", "from": "Aqua Regia", "to": "Reaction: HNO3 + 3HCl -\u003e NOCl (nitrosyl chloride) + 2H2O + 2[Cl] (nascent chlorine)."}, {"arrows": "to", "from": "Aqua Regia", "to": "Action: Dissolves noble metals like Gold (Au) and Platinum (Pt). Au + HNO3 + 4HCl -\u003e HAuCl4 + NO + 2H2O; 3Pt + 4HNO3 + 18HCl -\u003e 3H2PtCl6 + 4NO + 8H2O."}, {"arrows": "to", "from": "Brown Ring Test", "to": "Use: Test for Nitrate ions (NO3-)."}, {"arrows": "to", "from": "Brown Ring Test", "to": "Procedure: Add freshly prepared FeSO4 solution to the nitrate solution. Carefully add conc. H2SO4 down the side of the test tube."}, {"arrows": "to", "from": "Brown Ring Test", "to": "Reactions: NO3- + 3Fe2+ + 4H+ -\u003e NO + 3Fe3+ + 2H2O; [Fe(H2O)6]SO4 + NO -\u003e [Fe(H2O)5NO]SO4 (Brown Ring Complex) + H2O."}, {"arrows": "to", "from": "Brown Ring Test", "to": "Observation: A brown ring forms at the junction of the two layers."}, {"arrows": "to", "from": "Preparation (HNO3)", "to": "Laboratory: NaNO3 + H2SO4(conc) --(heat)--\u003e NaHSO4 + HNO3(vapours)"}, {"arrows": "to", "from": "Preparation (HNO3)", "to": "Industrial (Ostwald Process): Step 1: Catalytic oxidation of NH3: 4NH3 + 5O2 --(Pt/Rh gauze, 1200K, 9 bar)--\u003e 4NO + 6H2O. Step 2: Oxidation of NO: 2NO + O2 -\u003e 2NO2. Step 3: Absorption in water: 3NO2 + H2O -\u003e 2HNO3 + NO (NO recycled)."}, {"arrows": "to", "from": "Preparation (HNO3)", "to": "Concentration: Distillation up to 68% (azeotrope). Further concentration by distillation with conc. H2SO4."}, {"arrows": "to", "from": "Properties (HNO3)", "to": "Physical: Colourless liquid (becomes yellow/brown due to dissolved NO2 on standing: 4HNO3 -\u003e 4NO2 + 2H2O + O2)."}, {"arrows": "to", "from": "Properties (HNO3)", "to": "Acidic: Strong acid in aqueous solution."}, {"arrows": "to", "from": "Properties (HNO3)", "to": "Oxidising Agent: Strong oxidising agent. Action depends on concentration, temperature, and nature of substance being oxidised."}, {"arrows": "to", "from": "Properties (HNO3)", "to": "Reactions with Metals: (Conc. HNO3 often gives NO2; Dil. HNO3 often gives NO; V. Dil. HNO3 with active metals gives N2O or NH4NO3)."}, {"arrows": "to", "from": "Properties (HNO3)", "to": "Examples (Metals): Cu + 4HNO3(conc) -\u003e Cu(NO3)2 + 2NO2 + 2H2O; 3Cu + 8HNO3(dil) -\u003e 3Cu(NO3)2 + 2NO + 4H2O; Zn + 4HNO3(conc) -\u003e Zn(NO3)2 + 2NO2 + 2H2O; 4Zn + 10HNO3(dil) -\u003e 4Zn(NO3)2 + N2O + 5H2O."}, {"arrows": "to", "from": "Properties (HNO3)", "to": "Reactions with Non-metals: Oxidised to highest oxoacid. I2 + 10HNO3 -\u003e 2HIO3 + 10NO2 + 4H2O; C + 4HNO3 -\u003e CO2 + 4NO2 + 2H2O; S8 + 48HNO3 -\u003e 8H2SO4 + 48NO2 + 16H2O; P4 + 20HNO3 -\u003e 4H3PO4 + 20NO2 + 4H2O."}, {"arrows": "to", "from": "Properties (HNO3)", "to": "Passivity: Conc. HNO3 renders Fe, Cr, Al passive due to formation of a protective oxide layer."}, {"arrows": "to", "from": "Storage", "to": "Stored in wax-lined glass or plastic vessels in the dark."}, {"arrows": "to", "from": "Storage", "to": "Stabilizers (urea, glycerol, phosphoric acid) are added to slow down decomposition."}, {"arrows": "to", "from": "Preparation (H2O2)", "to": "From Barium Peroxide: BaO2.8H2O(s) + H2SO4(aq) -\u003e BaSO4(s) + H2O2(aq) + 8H2O"}, {"arrows": "to", "from": "Preparation (H2O2)", "to": "From Sodium Peroxide (Merck\u0027s Process): Na2O2 + H2SO4(dil, cold) -\u003e Na2SO4 + H2O2"}, {"arrows": "to", "from": "Preparation (H2O2)", "to": "By Electrolysis: Electrolysis of 50% H2SO4 or (NH4)2SO4 solution forms peroxodisulphate (S2O8)2- at anode, followed by hydrolysis: (S2O8)2- + 2H2O -\u003e 2(HSO4)- + H2O2"}, {"arrows": "to", "from": "Preparation (H2O2)", "to": "Industrial (Auto-oxidation): Oxidation of 2-alkylanthraquinols. 2-Ethylanthraquinol --(O2/air)--\u003e 2-Ethylanthraquinone + H2O2. The quinone is reduced back using H2/Pd."}, {"arrows": "to", "from": "Properties (H2O2)", "to": "Physical: Colourless, viscous liquid (pale blue in bulk). Miscible with water (H-bonding). Higher BP, density, viscosity than H2O."}, {"arrows": "to", "from": "Properties (H2O2)", "to": "Decomposition: Unstable, decomposes slowly on standing or rapidly on heating/exposure to light/catalysts (metals, MnO2): 2H2O2(l) -\u003e 2H2O(l) + O2(g)"}, {"arrows": "to", "from": "Properties (H2O2)", "to": "Oxidising Agent: Acts as oxidising agent in both acidic and basic media. Acidic: H2O2 + 2H+ + 2e- -\u003e 2H2O. E.g., 2Fe2+ + H2O2 + 2H+ -\u003e 2Fe3+ + 2H2O. Basic: H2O2 + 2e- -\u003e 2OH-. E.g., Mn2+ + H2O2 + 2OH- -\u003e MnO2 + 2H2O."}, {"arrows": "to", "from": "Properties (H2O2)", "to": "Reducing Agent: Acts as reducing agent in both acidic and basic media. Acidic: H2O2 -\u003e O2 + 2H+ + 2e-. E.g., 2MnO4- + 5H2O2 + 6H+ -\u003e 2Mn2+ + 5O2 + 8H2O. Basic: H2O2 + 2OH- -\u003e O2 + 2H2O + 2e-. E.g., 2[Fe(CN)6]3- + H2O2 + 2OH- -\u003e 2[Fe(CN)6]4- + O2 + 2H2O."}, {"arrows": "to", "from": "Properties (H2O2)", "to": "Acidic Nature: Weakly acidic (Ka ~ 1.5 x 10^-12)"}, {"arrows": "to", "from": "Structure (H2O2)", "to": "Non-planar, \u0027open book\u0027 structure."}, {"arrows": "to", "from": "Structure (H2O2)", "to": "Gas phase: Dihedral angle ~111.5\u00b0"}, {"arrows": "to", "from": "Structure (H2O2)", "to": "Solid phase: Dihedral angle ~90.2\u00b0"}, {"arrows": "to", "from": "Uses (H2O2)", "to": "Bleaching agent (hair, silk, wool, paper pulp - milder than Cl2)"}, {"arrows": "to", "from": "Uses (H2O2)", "to": "Antiseptic (under the name \u0027perhydrol\u0027)"}, {"arrows": "to", "from": "Uses (H2O2)", "to": "Manufacture of chemicals (sodium perborate, sodium percarbonate - used in detergents)"}, {"arrows": "to", "from": "Uses (H2O2)", "to": "Pollution control (treatment of industrial effluents, restoration of aerobic conditions)"}, {"arrows": "to", "from": "Uses (H2O2)", "to": "Rocket propellant (high concentration)"}]);
