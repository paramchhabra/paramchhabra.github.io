rminates in Plumule - future shoot)"}, {"arrows": "to", "from": "Typical Dicot Embryo Parts", "to": "Hypocotyl (Axis below cotyledons, terminates in Radicle - future root)"}, {"arrows": "to", "from": "Typical Dicot Embryo Parts", "to": "Root Cap (covers root tip)"}, {"arrows": "to", "from": "Monocot Embryogeny (Sagittaria Type)", "to": "Zygote Division: Transverse -\u003e Vesicular suspensor cell (micropylar), Embryo cell (chalazal)"}, {"arrows": "to", "from": "Monocot Embryogeny (Sagittaria Type)", "to": "Embryo Cell Division: Transverse -\u003e Terminal cell + Middle cell"}, {"arrows": "to", "from": "Monocot Embryogeny (Sagittaria Type)", "to": "Terminal Cell Development: Divides -\u003e Globular embryo -\u003e Large Cotyledon (Scutellum) + Plumule (pushed aside)"}, {"arrows": "to", "from": "Monocot Embryogeny (Sagittaria Type)", "to": "Scutellum: Single shield-shaped cotyledon"}, {"arrows": "to", "from": "Monocot Embryogeny (Sagittaria Type)", "to": "Epiblast: Remnant of second cotyledon (in some grasses)"}, {"arrows": "to", "from": "Monocot Embryogeny (Sagittaria Type)", "to": "Middle Cell Development: Forms Hypocotyl + Radicle (may add to suspensor)"}, {"arrows": "to", "from": "Monocot Embryogeny (Sagittaria Type)", "to": "Protective Sheaths: Coleorhiza (covers radicle), Coleoptile (covers plumule) - possibly extensions of scutellum"}, {"arrows": "to", "from": "Undifferentiated Embryo", "to": "In orchids (e.g., Orboanche, Utricularis), embryo doesn\u0027t differentiate into plumule, cotyledon, radicle"}, {"arrows": "to", "from": "Seed Types based on Endosperm", "to": "Non-endospermic (Ex-albuminous): Endosperm consumed by embryo (e.g., Gram, Pea, Bean, Orchid)"}, {"arrows": "to", "from": "Seed Types based on Endosperm", "to": "Endospermic (Albuminous): Endosperm persists, not fully consumed; cotyledons often thin (e.g., Wheat, Barley, Castor, Poppy)"}, {"arrows": "to", "from": "Seed Size Examples", "to": "Smallest: Orchids (\u0027dust seeds\u0027, ~20.33\u03bcg                       network.on("stabilizationProgress", function(params) {
