 "size": 30}, {"color": "#00ff66", "id": "When the charge moves parallel to the field (\u03b8 = 0\u00b0 or 180\u00b0), the force is zero because sin \u03b8 = 0.", "label": "When the charge moves parallel to the field (\u03b8 = 0\u00b0 or 180\u00b0), the force is zero because sin \u03b8 = 0.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Magnetic field strength B is defined as the force experienced by a unit charge moving with unit velocity perpendicular to the field\u0027s direction. B = 1 T when a 1 C charge moving at right angle experiences a force of 1 N.", "label": "Magnetic field strength B is defined as the force experienced by a unit charge moving with unit velocity perpendicular to the field\u0027s direction. B = 1 T when a 1 C charge moving at right angle experiences a force of 1 N.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Example: If an electron experiences a force of 1 N while moving perpendicular to a magnetic field at a velocity of 1 m/s, then B = 1 T.", "label": "Example: If an electron experiences a force of 1 N while moving perpendicular to a magnetic field at a velocity of 1 m/s, then B = 1 T.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Example: A magnetic field strength of 0.01 T is measured when a charge of 1 C moves perpendicular to the field at a velocity of 10^6 m/s.", "label": "Example: A magnetic field strength of 0.01 T is measured when a charge of 1 C moves perpendicular to the field at a velocity of 10^6 m/s.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "A cyclotron accelerates positively charged particles using an oscillating electric field and a perpendicular magnetic field.", "label": "A cyclotron accelerates positively charged particles using an oscillating electric field and a perpendicular magnetic field.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "The particle moves in a circular path due to the centripetal force provided by the magnetic force, F = Bqv.", "labe ctron with charge -1.6 x 10^-19 C and mass 9.11 x 10^-31 kg in a 0.01 T magnetic field, moving at 10^7 m/s at angle \u03c0/4, revolves with frequency f = 1.75 x 10^10 Hz.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "A galvanometer is sensitive if it responds significantly to small currents.", "label": "A galvanometer is sensitive if it responds significantly to small currents.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Sensitivity factors: Large number of turns, large magnetic field, large coil area, and smaller resistance.", "label": "Sensitivity factors: Large number of turns, large magnetic field, large coil area, and smaller resistance.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Example: Adding gears and reducing resistance may increase a galvanometer\u0027s sensitivity.", "label": "Example: Adding gears and reducing resistance may increase a galvanometer\u0027s sensitivity.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "A galvanometer can be converted into a voltmeter or ammeter by adding resistance in series or parallel.", "label": "A galvanometer can be converted into a voltmeter or ammeter by adding resistance in series or parallel.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Example: Connecting a 1 M\u03a9 resistor in series creates a 10 V range voltmeter for a 100 \u03a9 galvanometer.", "label": "Example: Connecting a 1 M\u03a9 resistor in series creates a 10 V range voltmeter for a 100 \u03a9 galvanometer.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Example: Shunting a 50 \u03a9 galvanometer with a 100 k\u03a9 resistor creates an ammeter for up to 50 mA.", "label": "Example: Shunting a 50 \u03a9 galvanometer with a 100 k\u03a9 resistor creates an ammeter for up to 50 mA.", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "The torque on a coil can be used to measure magnetic field strength.", "label": "The torque on a coil can be used to measure magnetic field st
