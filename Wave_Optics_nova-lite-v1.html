h scattering, leading to sky being partially polarized", "label": "Polarization by scattering can occur due to Rayleigh scattering, leading to sky being partially polarized", "shape": "box", "size": 30}]);

": "Resultant amplitude at P: A = sqrt(A1^2 + A2^2 + 2A1A2 cos(\u0394\u03c6))"}, {"arrows": "to", "from": "Interference of energy takes place in the form of maxima and minima", "to": "Examples: Diffraction at a straight edge, Huygens\u0027 Construction of wavefronts"}, {"arrows": "to", "from": "Interference of energy takes place in the form of maxima and minima", "to": "Wave optics principles"}, {"arrows": "to", "from": "Interference of energy takes place in the form of maxima and minima", "to": "Interference: Phase reversal can lead to completely polarized reflected light or partial polarization"}, {"arrows": "to", "from": "Interference of energy takes place in the form of maxima and minima", "to": "Reflection: Partially polarized light can be reflected by analyzing the angle of incidence and polarization of the incident light"}, {"arrows": "to", "from": "Interference of energy takes place in the form of maxima and minima", "to": "Refraction: Light can become completely polarized upon refraction at certain angles of incidence known as Brewster\u0027s angle"}, {"arrows": "to", "from": "Interference of energy takes place in the form of maxima and minima", "to": "Polarization by scattering can occur due to Rayleigh scattering, leading to sky being partially polarized"}]);
