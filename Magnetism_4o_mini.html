        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;

                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#00ffff", "id": "GENERAL KEY CONCEPT", "label": "GENERAL KEY CONCEPT", "shape": "box", "size": 30}, {"color": "#ffcc00", "id": "Force on a Moving Charge", "label": "Force on a Moving Charge", "shape": "box", "size": 30}, {"color": "#ffcc00", "id": "Magnetic Field Strength", "label": "Magnetic Field Strength", "shape": "box", "size": 30}, {"color": "#ffcc00", "id": "Biot-Savart\u2019s Law", "label": "Biot-Savart\u2019s Law", "shape": "box", "size": 30}, {"color": "#ffcc00", "id": "Applications of Biot-Savart\u2019s Law", "label": "Applications of Biot-Savart\u2019s Law", "shape": "box", "size": 30}, {"color": "#ffcc00", "id": "Cyclotron", "label": "Cyclotron", "shape": "box", "size": 30}, {"color": "#ffcc00", "id": "Force on a Current Carrying Conductor", "label": "Force on a Current Carrying Conductor", "shape": "box", "size": 30}, {"color": "#ffcc00", "id": "Moving Coil Galvanometer", "label": "Moving Coil Galvanometer", "shape": "box", "size": 30}, {"color": "#ffcc00", "id": "Sensitivity of Galvanometer", "label": "Sensitivity of Galvanometer", "shape": "box", "size": 30}, {"color": "#ffcc00", "id": "Conversion of Galvanometer", "label": "Conversion of Galvanometer", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "F = qBv sin(\u03b8)", "label": "F = qBv sin(\u03b8)", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Fmax = qvB for \u03b8 = 90\u00b0", "label": "Fmax = qvB for \u03b8 = 90\u00b0", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "F = 0 for \u03b8 = 0\u00b0 or 180\u00b0 or v = 0", "label": "F = 0 for \u03b8 = 0\u00b0 or 180\u00b0 or v = 0", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "B is defined as the force experienced by a unit charge (1C) moving with unit velocity (1m/s) at \u03b8 = 90\u00b0", "label": "B is defined as the force experienced by a unit charge (1C) moving with unit velocity (1m/s) at \u03b8 = 90\u00b0", "shape": "box", "size": 30}, {"color": "#0  "label": "Sensitivity: I \u221d \u03b8", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Galvanometer Constant: kG = nBA", "label": "Galvanometer Constant: kG = nBA", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "Larger n, B, A increase sensitivity; smaller k increases sensitivity", "label": "Larger n, B, A increase sensitivity; smaller k increases sensitivity", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "To Voltmeter: Add high resistance in series", "label": "To Voltmeter: Add high resistance in series", "shape": "box", "size": 30}, {"color": "#00ff66", "id": "To Ammeter: Add low resistance in parallel", "label": "To Ammeter: Add low resistance in parallel", "shape": "box", "size": 30}]);

 {"arrows": "to", "from": "Cyclotron", "to": "Time Period: T = (2\u03c0m)/(Bq)"}, {"arrows": "to", "from": "Cyclotron", "to": "Cyclotron frequency: \u03bd = (qB)/(2\u03c0m)"}, {"arrows": "to", "from": "Force on a Current Carrying Conductor", "to": "F = I(l \u00d7 B)"}, {"arrows": "to", "from": "Force on a Current Carrying Conductor", "to": "Fmax = IBl for \u03b8 = 90\u00b0"}, {"arrows": "to", "from": "Force on a Current Carrying Conductor", "to": "F = 0 for \u03b8 = 0\u00b0 or 180\u00b0"}, {"arrows": "to", "from": "Moving Coil Galvanometer", "to": "Torque: \u03c4 = nIBA sin(\u03b8)"}, {"arrows": "to", "from": "Moving Coil Galvanometer", "to": "Sensitivity: I \u221d \u03b8"}, {"arrows": "to", "from": "Moving Coil Galvanometer", "to": "Galvanometer Constant: kG = nBA"}, {"arrows": "to", "from": "Sensitivity of Galvanometer", "to": "Larger n, B, A increase sensitivity; smaller k increases sensitivity"}, {"arrows": "to", "from": "Conversion of Galvanometer", "to": "To Voltmeter: Add high resistance in series"}, {"arrows": "to", "from": "Conversion of Galvanometer", "to": "To Ammeter: Add low resistance in parallel"}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {

        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false

    "physics": {

        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
